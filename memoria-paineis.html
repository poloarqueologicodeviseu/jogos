<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Painéis de Azulejo - Jogo da Memória | Museu de História da Cidade de Viseu</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <script src="js/MemoryGame.js" type="text/javascript"></script>
  <script src="js/Card.js" type="text/javascript"></script>
  <link href="css/MemoryGame-paineis.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <nav class="white memory-barra" role="navigation">
    <div class="nav-wrapper container">
        <a id="" href="https://www.mhcviseu.pt/" class="brand-log center"><img class="responsive-img logo-topo" src="images/LogoViseuMuseuHistoria-04.svg"></a>
        <a id="" href="https://www.poloarqueviseu.pt/" class="brand-log center"><img class="responsive-img logo-topo" src="images/LogoViseuPoloArqueologico-04.svg"></a>

      <ul class="right">
        <li><a href="#settings"><i id="memory--settings-icon" class="blue-text text-darken-2 large material-icons">settings</i></a></li>
      </ul>
    </div>
  </nav>
  <section id="memory--settings-modal" class="valign-table modal show">
    <div class="valign-cell">
      <form>
        <h2 class="memory--settings-label">Grau de dificuldade:</h2>
        <select id="memory--settings-grid">
          <option value="2x3">Fácil</option>
          <option value="3x4" selected>Médio</option>
          <option value="4x5">Difícil</option>
          <option value="5x6">Atreves-te?</option>
        </select>
        <input id="memory--settings-reset" type="submit" value="Iniciar Novo Jogo" />
      </form>
    </div>
  </section>
  <section id="memory--end-game-modal" class="valign-table modal">
    <div class="valign-cell">
      <div class="wrapper">
        <h2 id="memory--end-game-message"></h2>
        <h3 id="memory--end-game-score"></h3>
      </div>
    </div>
  </section>
  <section id="memory--app-container">
    <ul id="memory--cards">
    </ul>
  </section>
  <footer>
    <div class="footer-copyright">
        <div class="container center-align">2021 Polo Arqueológico de Viseu</div>
      </div>
    </footer>
  <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
